<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<ul id="files"></ul>
		<script>
			const files = JSON.parse(decodeURIComponent(location.search.slice('?files='.length)));
			for (const file of files) {
				const a = document.createElement('a');
				a.dataset.uniqueFilename = file;
				a.href = `fixtures/${file}`;
				a.innerText = file;
				const li = document.createElement('li');
				li.append(a);
				document.querySelector('#files').append(li);
			}
		</script>
	</body>
</html>
